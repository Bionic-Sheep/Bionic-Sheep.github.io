        <h1 id="Math"><a href="#Math" class="headerlink" title="Math"></a>Math</h1><h2 id="Math的常用方法"><a href="#Math的常用方法" class="headerlink" title="Math的常用方法"></a>Math的常用方法</h2><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">@Test</span></span><br><span class="line">   <span class="keyword">public</span> <span class="keyword">void</span> <span class="title function_">test3</span><span class="params">()</span>&#123;</span><br><span class="line">       <span class="comment">//1.abs绝对值</span></span><br><span class="line">       <span class="type">int</span> <span class="variable">abs</span> <span class="operator">=</span> Math.abs(-<span class="number">9</span>);</span><br><span class="line">       System.out.println(abs); <span class="comment">//9</span></span><br><span class="line">       <span class="comment">//2. pow 求幂</span></span><br><span class="line">       <span class="type">double</span> <span class="variable">pow</span> <span class="operator">=</span> Math.pow(<span class="number">2</span>,<span class="number">4</span>);</span><br><span class="line">       System.out.println(pow); <span class="comment">//16.0</span></span><br><span class="line">       <span class="comment">//3. ceil 向上取整</span></span><br><span class="line">       <span class="type">double</span> <span class="variable">ceil</span> <span class="operator">=</span> Math.ceil(<span class="number">3.3</span>);</span><br><span class="line">       System.out.println(ceil); <span class="comment">// 4.0</span></span><br><span class="line">       <span class="comment">//4. floor 向下取整</span></span><br><span class="line">       <span class="type">double</span> <span class="variable">floor</span> <span class="operator">=</span> Math.floor(<span class="number">4.1</span>);</span><br><span class="line">       System.out.println(floor); <span class="comment">// 4.0</span></span><br><span class="line">       <span class="comment">//5. round 四舍五入</span></span><br><span class="line">       <span class="type">long</span> <span class="variable">round</span> <span class="operator">=</span> Math.round(-<span class="number">5.01</span>); <span class="comment">//-5</span></span><br><span class="line">       System.out.println(round);</span><br><span class="line">       <span class="comment">//6. sqrt 求开方</span></span><br><span class="line">       <span class="type">double</span> <span class="variable">sqrt</span> <span class="operator">=</span> Math.sqrt(<span class="number">9.0</span>);</span><br><span class="line">       System.out.println(sqrt);  <span class="comment">//3.0</span></span><br><span class="line">       </span><br><span class="line">       <span class="comment">//7. random 求随机数</span></span><br><span class="line">       <span class="comment">// random返回是 0 &lt;= x &lt; 1的随机小数</span></span><br><span class="line">       <span class="keyword">for</span>(<span class="type">int</span> <span class="variable">i</span> <span class="operator">=</span> <span class="number">0</span>; i &lt; <span class="number">4</span>; ++i)&#123;</span><br><span class="line">           System.out.println(Math.random());</span><br><span class="line">       &#125;</span><br><span class="line">       <span class="comment">//要求返回带范围的数例如 2 &lt;= x &lt;=7  那么（int)(2 + Math.random()*(7-2+1))</span></span><br><span class="line">       <span class="keyword">for</span>(<span class="type">int</span> <span class="variable">i</span> <span class="operator">=</span> <span class="number">0</span>; i &lt; <span class="number">4</span>; ++i)&#123;</span><br><span class="line">           System.out.println((<span class="type">int</span>)(<span class="number">2</span> + Math.random()*<span class="number">6</span>));</span><br><span class="line">       &#125;</span><br><span class="line">   &#125;</span><br></pre></td></tr></table></figure>

<h1 id="Arrays"><a href="#Arrays" class="headerlink" title="Arrays"></a>Arrays</h1><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//Arrays.toString() 是Array类的静态方法。</span></span><br><span class="line"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title function_">test4</span><span class="params">()</span>&#123;</span><br><span class="line">        <span class="type">int</span>[] arr = &#123;<span class="number">1</span>,<span class="number">2</span>,<span class="number">3</span>&#125;;</span><br><span class="line">        System.out.println(Arrays.toString(arr)); <span class="comment">// 打印出来[1, 2, 3]</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//Arrays.equals(int[] a, int[] b)</span></span><br><span class="line"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title function_">test5</span><span class="params">()</span>&#123;</span><br><span class="line">        <span class="type">int</span>[] arrA = &#123;<span class="number">1</span>,<span class="number">2</span>,<span class="number">3</span>&#125;;</span><br><span class="line">        <span class="type">int</span>[] arrB = &#123;<span class="number">1</span>,<span class="number">2</span>,<span class="number">3</span>&#125;;</span><br><span class="line">        System.out.println(Arrays.equals(arrA,arrB));<span class="comment">//true 两个数组以相同的顺序包含相同的元素</span></span><br><span class="line">        System.out.println(arrA.equals(arrB)); <span class="comment">//false</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//Arrays.copyOf(int[] ori, int len)  复制指定的数组ori，从0到len取出该有的长度。缺点：效率低，会重新开辟新的数组空间</span></span><br><span class="line"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title function_">test6</span><span class="params">()</span>&#123;</span><br><span class="line">        <span class="type">int</span>[] a= &#123;<span class="number">1</span>,<span class="number">2</span>,<span class="number">3</span>&#125;;</span><br><span class="line">        System.out.println(Arrays.toString(Arrays.copyOf(a,<span class="number">2</span>))); </span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//Arrays.fill(int[] arr, int val); 将数组arr全部填充为val值</span></span><br><span class="line"><span class="comment">//Arrays.fill(int[] arr, int start, int end, int val); 将数组索引start-end的位置全部填充为val值。前闭后开</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">void</span> <span class="title function_">test7</span><span class="params">()</span>&#123;</span><br><span class="line">        <span class="type">int</span>[] a = &#123;<span class="number">1</span>,<span class="number">2</span>,<span class="number">3</span>,<span class="number">4</span>,<span class="number">5</span>,<span class="number">6</span>&#125;;</span><br><span class="line">        System.out.println(<span class="string">&quot;==填充前==&quot;</span>);</span><br><span class="line">        System.out.println(Arrays.toString(a)); <span class="comment">// [1, 2, 3, 4, 5, 6]</span></span><br><span class="line">        Arrays.fill(a,<span class="number">2</span>,<span class="number">4</span>,<span class="number">100</span>);<span class="comment">//将索引2-4的元素替换为100，前闭后开</span></span><br><span class="line">        System.out.println(Arrays.toString(a)); <span class="comment">// [1, 2, 100, 100, 5, 6]</span></span><br><span class="line">        Arrays.fill(a,<span class="number">55</span>);</span><br><span class="line">        System.out.println(Arrays.toString(a)); <span class="comment">// [55, 55, 55, 55, 55, 55]</span></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//Arrays.binarySearch(int[] arr, int key) </span></span><br><span class="line"><span class="meta">@Test</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">void</span> <span class="title function_">test8</span><span class="params">()</span>&#123;</span><br><span class="line">        <span class="type">int</span>[] arr = &#123;<span class="number">1</span>,<span class="number">2</span>,<span class="number">3</span>,<span class="number">4</span>,<span class="number">5</span>,<span class="number">6</span>&#125;;</span><br><span class="line">        System.out.println(<span class="string">&quot;该元素的索引：&quot;</span> + Arrays.binarySearch(arr,<span class="number">4</span>)); <span class="comment">//返回key值所在的索引</span></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//Array.sort(arr); 适用于很多类。</span></span><br><span class="line"><span class="comment">//Array.sort(arr, new Compa....); 只适用String、包装类、自定义类。不能用int[]等基础类型来定制,具体的排序规则去comparable文章中看</span></span><br><span class="line"><span class="meta">@Test</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">void</span> <span class="title function_">test9</span><span class="params">()</span>&#123;</span><br><span class="line">        Integer[] arr = &#123;<span class="number">1</span>,<span class="number">2</span>,<span class="number">6</span>,<span class="number">3</span>,<span class="number">4</span>&#125;;</span><br><span class="line">        Arrays.sort(arr, <span class="keyword">new</span> <span class="title class_">Comparator</span>&lt;Integer&gt;() &#123;</span><br><span class="line">            <span class="meta">@Override</span></span><br><span class="line">            <span class="keyword">public</span> <span class="type">int</span> <span class="title function_">compare</span><span class="params">(Integer o1, Integer o2)</span> &#123;</span><br><span class="line">                <span class="keyword">return</span> o1 - o2;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;);</span><br><span class="line">        System.out.println(Arrays.toString(arr));</span><br><span class="line">    &#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>



<h1 id="System"><a href="#System" class="headerlink" title="System"></a>System</h1><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// exit();正常退出程序</span></span><br><span class="line"></span><br><span class="line"><span class="comment">//arraycopy(int[] srcArr, int startIndex, int[] desArr, int startIntex, int len);</span></span><br><span class="line"></span><br></pre></td></tr></table></figure>
